<div class = "row">
    <h2> Lista de pessoas</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nome</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let pessoa of pessoas" >
            <td> {{ pessoa.nome }} </td>
            <td>
                <button (click) = "updatePessoa(pessoa.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deletePessoa(pessoa.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "pessoaDetails(pessoa.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
